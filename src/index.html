<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>Poker Game</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  <style>
    body {
      background-color: #182038;
      padding-top: 20px;
      color: white;
    }

    /* Existing styles continue below */
    .profitText {
      font-size: 7em;
    }

    .btn-back img {
      height: 20px;
      /* Adjust the height as needed */
      margin-right: 5px;
      /* Add some space between the image and text */
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12 d-flex align-items-center">
        <button class="btn btn-default btn-back" type="button" style="text-align: left;"> ＜Back </button>
        <h1 class="text-center flex-grow-1">Poker Game</h1>
      </div>
      <hr />
      <br />
    </div>
    <div id="DrawRow" class="row" style="text-align:right" size="5">
      <div id="account_Balance" class="text-align:right" size="5" style="display:none;">Balance: 0</div>
    </div>



    <div id="profit" class="row" style="text-align:center">
      <span class="profitText" id="prof-text" style="display:none;">Current Profit<br></span>
      <span class="profitText" id="prof" style="display:none;">0</span>
    </div>

    <div id="CardRow" class="row">
      <div id="PlayerCardcol" class="col-6">

      </div>
      <div id="DealerCardcol" class="col-6">

      </div>
    </div>


    <div id="DrawRow" class="row" style="text-align:center">
      <button class="btn btn-default btn-higher" type="button" style="display:none;">higher</button>
      <button class="btn btn-default btn-lower" type="button" style="display:none;">lower</button>

      <span id="high_or_low_text" style="display:none;">Now is player with higher card win!</span>

      <div id="Enter_text" style="display:none;">Enter how much to bet:</label>
        <input type="number" id="userInput" min="1" value="10"
          style="display:none; background-color: #070318; color: #ffffff;" />
        <button class="btn btn-default btn-sg" type="button" style="display:none;">start game</button>
      </div>

      <button class="btn btn-default btn-draw" type="button" style="display:none;">Draw</button>

      <div id="DrawRow2" class="row" style="text-align:center">
        <button class="btn btn-default btn-end" type="button" style="display:none;">end game</button>
      </div>

      <div id="DrawRow2" class="row" style="text-align:center">
        <button class="btn btn-default btn-start" type="button">START</button>
      </div>

      <!--測試用  頁面切換 要用在顯示-->
      <nav>
        <div id="DrawRow3" class="row" style="text-align:center">
          <button class="btn btn-default btn-owner" type="button" style="display:none;">owner</button>
        </div>
        <div id="DrawRow3" class="row" style="text-align:center">
          <button class="btn btn-default btn-player" type="button" style="display:none;">player</button>
        </div>
      </nav>
      <!--頁面切換 實作在js檔-->
      <h1 id="Result" class="text-center"></h1>
    </div>

    <div id="PlayerCardTemplate" class="text-center" style="display: none;">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 d-flex justify-content-center align-items-center text-center">
        <div class="panel-heading">
          <h3 class="panel-title">Player Card</h3>
        </div>
        <div class="panel-body">
          <img alt="500x726" data-src="holder.js/500x726" class="img-rounded img-center" style="width: 75%;"
            data-holder-rendered="true">
        </div>
      </div>
    </div>


    <div id="DealerCardTemplate" class="text-center" style="display: none;">
      <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 d-flex justify-content-center align-items-center text-center">
        <div class="panel-heading">
          <h3 class="panel-title">Dealer Card</h3>
        </div>
        <div class="panel-body">
          <img alt="500x726" data-src="holder.js/500x726" class="img-rounded img-center" style="width: 75%;"
            data-holder-rendered="true">
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
